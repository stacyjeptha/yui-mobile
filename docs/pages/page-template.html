<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Single page template</title>

    <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
    <!-- <script src="http://yui.yahooapis.com/3.5.1/build/yui.mobile/yui.mobile-min.js/"></script> -->
    <script src="widgets/page.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Single page</h1>
    </div>
    <div data-role="content">   
        <p>This template is standard HTML document with a single "page" container inside.</p>
    </div>
    <div data-role="footer">
        <h4>Footer content</h4>
    </div>
</div>
</body>
</html>
